<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>JS Syntax</title>
</head>
<body>
   <h3>JS Numbers</h3> 
   <p id="number"></p>
   <p id="number-decimal"></p>

   <hr>
   <h3>JS String</h3>
   <p id="string"></p>
   <p id="double-string"></p>

   <script>
    document.getElementById('number').innerHTML = 1000;
    document.getElementById('number-decimal').innerHTML = 10.20;
    document.getElementById('string').innerHTML = 'silvia bau tai';
    document.getElementById('double-string').innerHTML = 'double-string';
   </script>
</body>
</html>
