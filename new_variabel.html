<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>JS Variabel</title>
</head>
<body>
   <p id="use_var"></p>
   <p id="use_let"></p>
   <p id="use_nothink"></p>
   <script>
    //use var
    var x1=5;
    var y1=10;
    var z1=x1+y1;
    document.getElementById('use_var').innerHTML = "the value of z if using var variable is: " + z1;

    //use let
    let x2=5;
    let y2=10;
    let z2=x2+y2;
    document.getElementById('use_let').innerHTML = "the value of z if using let variable is: " + z2;

    //use nothik
    x3=5;
    y3=10;
    z3=x3+y3;
    document.getElementById('use_nothink').innerHTML = "the value of z if using nothink variable is: " + z3;
   </script>
</body>
</html>
